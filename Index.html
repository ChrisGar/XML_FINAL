    <div class="container" style="margin-top: 30px;">
        <p style="font-size:20px; text-align: justify;">
            Esta aplicación es capaz de transformar uno o varios archivos XML con la predicción meteorológica de la AEMET en un formato propietario o viceversa, según la opción que se seleccione.
            Adelante pruébame.
        </p>
        <p>
            <label class="form-label" style="font-size: 24px;"><b>¿Qué acción desea realizar?</b></label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="chkFormatoPropietario"
                    value="false" onclick="mostrarSubirFile()">
                <label class="form-check-label" for="chkFormatoPropietario">Convertir XML a formato propietario</label>
            </div>
            <div class="form-check form-check-inline">

                    value="false" onclick="mostrarSubirFile()">
                <label class="form-check-label" for="chkFormatoOriginal">Convertir XML a formato original</label>
            </div>
        </p>
        <p id="panelSubidaFile" style="display:none;">
            <label id="lblSubidaFile" for="inputXML" class="form-label" style="font-size: 19px;"><b>Seleccione uno o varios archivos XML que quiera convertir:</b></label>

        </p>
        <p id="divboton" class="col-md-12 text-center" style="display:none;">
